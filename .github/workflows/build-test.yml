name: ğŸ§ª Build & Test Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: ğŸ§¹ Lint (flake8)
        run: |
          flake8 src tests || true

      - name: ğŸ¨ Format check (Black)
        run: |
          black --check src tests || true

      - name: ğŸ§ª Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1 || true

  docker-build:
    name: ğŸ‹ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‹ Build Docker image
        run: |
          docker build -t qsolkcb-qec:ci -f Dockerfile .

      - name: ğŸ§© Test container boot
        run: |
          docker run --rm qsolkcb-qec:ci python -m pytest -q --disable-warnings || true
